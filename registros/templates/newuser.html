{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}

<h1>Adicionar usuário a lista</h1>
<br/><br/>
<h3>
{% if submitted %}
    Usuário cadastrado com sucesso!
<a href="{% url 'lista_pressao' %}"> Voltar para a lista</a> </h3> <br/>

{% else %}
<H5>
<form class="mb-3 row" action="" method="POST">
    {% csrf_token %}
<div class="col-sm-7">
    {{ form.as_p }}

    <input type="submit" value="Cadastrar" class="btn btn-outline-primary">
</div>

</form>
</H5>
{% endif %}
{% endif %}
{% endblock %}
